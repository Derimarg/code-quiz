<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <div class="score"><a id="score">View high scores</a></div>
        <div id="timer-count" class="time">Time: 75</div>
    </header>

    <section id="start-block" class="start-block">
        <h1>Coding Quiz Challenge</h1>
        <p>
            Try to answer the following code-related questions within the time limit.<br>
            Keep in mind that incorrect answers will penalize your score/time<br>
            by ten seconds!
        </p>
        <div><button id="start-button">Start Quiz</button></div>
    </section>

    <section id="questions-block" class="hidded">
        <h1 id="question">Question</h1>
        <div id="answers" class="answers-grid">
            <button class="btn">1. answer 1</button>
            <button class="btn">1. answer 2</button>
            <button class="btn">1. answer 3</button>
            <button class="btn">1. answer 4</button>
        </div>
        <h2 id="verify-answer" class=" good-bad hidded"></h2>
        <div class="block">
            <button id="next-button" class="hidded">Next</button>
        </div>
    </section>

    <script src="./resources/js/script.js"></script>
</body>

</html>
